[tool.poetry]
name = "NiaAML-GUI"
version = "0.4.2"
description = "GUI for NiaAML Python package"
license = "MIT"
authors = ["Luka Peƒçnik <lukapecnik96@gmail.com>"]
keywords = ['classification', 'NiaPy', 'NiaAML', 'scikit-learn', 'nature-inspired algorithms', 'feature selection', 'preprocessing']
homepage = "https://github.com/firefly-cpp/NiaAML-GUI"
repository = "https://github.com/firefly-cpp/NiaAML-GUI"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
niapy = "^2.5.2"
QtAwesome = "^1.2.3"
niaaml = "^2.1.2"
scikit-learn = "^1.6.1"
pyqt6 = "^6.6.0"
pytest-qt = "^4.5.0"
pyqt-feedback-flow = "^0.3.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
coveralls = "^3.3.1"
black = "^23.11.0"
autoflake = "^2.2.1"
pre-commit = "^3.5.0"
sphinx = "<8.0.0"

[tool.poetry.scripts]
NiaAML-GUI = 'niaaml_gui.main:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
